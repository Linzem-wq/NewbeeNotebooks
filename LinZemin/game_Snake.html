<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #333;
            background-color: #fff;
        }
        .score-panel {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="score-panel">分数: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // 游戏配置
        const gridSize = 20; // 格子大小
        const gridCount = canvas.width / gridSize; // 格子数量

        // 蛇的状态
        let snake = [
            { x: 10, y: 10 } // 初始位置
        ];
        let direction = 'right'; // 初始方向
        let nextDirection = 'right'; // 下一个方向（防止快速转向冲突）
        let food = generateFood(); // 食物位置
        let score = 0;
        let gameLoop;
        let gameSpeed = 150; // 游戏速度（毫秒）

        // 生成食物（避免生成在蛇身上）
        function generateFood() {
            let newFood;
            while (!newFood || snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            }
            return newFood;
        }

        // 绘制蛇
        function drawSnake() {
            ctx.fillStyle = '#00ff00'; // 蛇的颜色
            snake.forEach((segment, index) => {
                // 蛇头特殊颜色
                if (index === 0) {
                    ctx.fillStyle = '#009900';
                } else {
                    ctx.fillStyle = '#00ff00';
                }
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1, // 减1留出间隙
                    gridSize - 1
                );
            });
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#ff0000'; // 食物颜色
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );
        }

        // 清空画布
        function clearCanvas() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 移动蛇
        function moveSnake() {
            // 更新方向（防止180度转向）
            direction = nextDirection;

            // 创建新蛇头
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            // 添加新蛇头
            snake.unshift(head);

            // 判断是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
                // 加速（可选）
                clearInterval(gameLoop);
                gameSpeed = Math.max(80, gameSpeed - 5);
                gameLoop = setInterval(gameUpdate, gameSpeed);
            } else {
                // 没吃到食物则移除尾部
                snake.pop();
            }

            // 碰撞检测（边界/自身）
            if (
                head.x < 0 || head.x >= gridCount ||
                head.y < 0 || head.y >= gridCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
            }
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            alert(`游戏结束！最终分数: ${score}\n点击确定重新开始`);
            // 重置游戏
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            nextDirection = 'right';
            food = generateFood();
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 150;
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        // 游戏更新循环
        function gameUpdate() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // 初始化游戏
        gameLoop = setInterval(gameUpdate, gameSpeed);
    </script>
</body>
</html>
